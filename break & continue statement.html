<body>
    <h2>JavaScript Break Statements</h2>

    <p>A loop with a <b>break</b> statement.</p>
    
    <p id="demo"></p>
    <script>
    let text = "";
    for (let i = 0; i < 8; i++) {
    if (i === 5) { break; }
    text += "The number is " + i + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
    </script> <br>

    <h2>JavaScript Continue Statements</h2>

    <p>A loop with a <b>continue</b> statement.</p>

    <p id="demo3"></p>
    <script>
    let text3 = "";
    for (let i = 0; i < 10; i++) {
    if (i === 5) { continue; }
    text3 += "The number is " + i + "<br>";
    }
