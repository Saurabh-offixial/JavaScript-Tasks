<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number String</title>
</head>
<body>
    <p id="h1"></p>
    <script>
        document.getElementById("h1").innerHTML =
        Number("5.79") + "<br>" +
        Number(Math.PI) + "<br>" +
        Number("    ") + "<br>" +
        Number("") + "<br>" +
        Number("100 98") + "<br>" +
        Number("cde") + "<br>";
    </script>
</body>
</html>
