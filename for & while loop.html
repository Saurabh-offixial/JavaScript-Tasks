<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing For & While Loop</title>
</head>
<body>
    
    <h1>Comparing For & While Loop</h1>
    <h4>For Comparing Loop</h4>
    <p id="demo"></p>

    <script>
    const cars = ["BMW", "GTR", "Supra", "Ford"];
  
    let i = 0;
    let text = "";
    for (;cars[i];) {
      text += cars[i] + "<br>";
      i++;
    }
  
    document.getElementById("demo").innerHTML = text;
    </script> <hr>  

    <h4>While Comparing Loop</h4>

    <p id="demo2"></p>

    <script>
    const car = ["BMW", "Volvo", "Saab", "Ford"];
    
    let x = 0;
    let text2 = "";
    while (car[x]) {
      text2 += car[x] + "<br>";
      x++;
    }
    
    document.getElementById("demo2").innerHTML = text2;
    
    </script>
    
</body>
</html>
